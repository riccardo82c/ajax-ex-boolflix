<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
	<script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<title>Boolflix</title>
</head>

<body>
	<h1>Boolflix</h1>

	<input type="text" id="input">
	<button id="search-btn">search</button>

	<div id="list"></div>


	<!-- handlebars template script -->
	<script id="entry-template" type="text/x-handlebars-template">
	  <ul>
		<li class="title">Titolo: {{title}}</li>
		<li class="original-title">Titolo Originale: {{original_title}}</li>
		<li class="original-language">Lingua Originale: {{original_language}}</li>
		<li class="vote-average">Voto Medio: {{vote_average}}</li>
	  </ul>
	</script>



	<script src="js/script.js" charset="utf-8"></script>
</body>

</html>
